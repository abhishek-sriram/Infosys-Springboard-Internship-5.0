<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Body background color matching the homepage */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f1f8e9; /* Container background matching the homepage welcome container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-container input {
            padding-right: 35px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .create-account {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .create-account a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>

        <!-- Displaying messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            
            <!-- Password Field -->
            <div class="password-container">
                <input type="password" name="password" id="loginPassword" placeholder="Password" required>
                <span class="eye-icon" onclick="toggleLoginPassword()">üîí</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Create Account Link -->
        <div class="create-account">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle Password Visibility
        function toggleLoginPassword() {
            var passwordField = document.getElementById("loginPassword");
            var icon = event.target;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "üëÅÔ∏è"; // Open eye icon
            } else {
                passwordField.type = "password";
                icon.textContent = "üîí"; // Closed eye icon
            }
        }
    </script>
</body>
</html>
