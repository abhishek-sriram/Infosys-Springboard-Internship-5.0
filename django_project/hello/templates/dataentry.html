<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Background color matching the homepage */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f1f8e9; /* Container background matching the homepage welcome container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #4CAF50; /* Green heading */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .alert {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Health Parameters</h2>
        <form method="POST" action="{% url 'dataentry' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="snoring_rate">Snoring Rate (times/hour):</label>
                <input type="number" id="snoring_rate" name="snoring_rate" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="respiratory_rate">Respiratory Rate (breaths/min):</label>
                <input type="number" id="respiratory_rate" name="respiratory_rate" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="body_temperature">Body Temperature (Â°F):</label>
                <input type="number" id="body_temperature" name="body_temperature" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="limb_movement">Limb Movement (movements/hour):</label>
                <input type="number" id="limb_movement" name="limb_movement" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="blood_oxygen">Blood Oxygen (%):</label>
                <input type="number" id="blood_oxygen" name="blood_oxygen" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="eye_movements">Eye Movements (movements/min):</label>
                <input type="number" id="eye_movements" name="eye_movements" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="sleep_hours">Sleep Hours:</label>
                <input type="number" id="sleep_hours" name="sleep_hours" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="heart_rate">Heart Rate (beats/min):</label>
                <input type="number" id="heart_rate" name="heart_rate" step="0.1" required>
            </div>
            <button type="submit">Submit Data</button>
        </form>
    </div>
</body>
</html>
